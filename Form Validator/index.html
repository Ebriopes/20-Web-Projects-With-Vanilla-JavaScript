<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="card">
    <h1> Register With Us </h1>
    <form id="login" name="login">
      <div class="field">
        <label for="username">Username</label>
        <input required id="username" name="username" type="text" minlength="3" aria-label="Username"
          placeholder="Enter username">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input required id="email" name="email" type="email" aria-label="Email" placeholder="Enter email">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input required minlength="6" id="password" name="password" type="password" aria-label="Password"
          placeholder="Enter password">
      </div>
      <div class="field" hidden>
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" aria-label="Confirm password"
          placeholder="Enter password again">
      </div>
      <div>
        <button id="submit-button" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
